language: go
go:
  - 1.9
sudo: false
script:
  - go test -cover -race $(go list ./... | grep -v /vendor/) -v -covermode=atomic $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
install:
  - export GOPATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace:$GOPATH"
  - export PATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace/bin:$PATH"
  - go get github.com/mattn/goveralls golang.org/x/tools/cmd/cover
env:
  global:
    secure: 
